# This is a basic workflow to help you get started with Actions

name: Publish library to sonatype

# Workflow events: Controls when the action will run.
# More info: https://docs.github.com/en/actions/reference/events-that-trigger-workflows
on:
  push:
    branches:
      - master
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # Increment this to invalidate the cache.
  CACHE_VERSION: 1
  # Enable debug for the `gradle-build-action` cache operations
  GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  info:
    name: Workflow Information
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CI_GIT_TOKEN }}

      - name: Basic Information
        uses: ./.github/actions/info

  checkstyle:
    if: success()
    name: Check code (detekt)
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CI_GIT_TOKEN }}

      - name: Setup machine
        uses: ./.github/actions/common_setup

      - name: Check code via Detekt
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: detekt --stacktrace --scan

  test:
    needs: [ checkstyle ]
    if: success()
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CI_GIT_TOKEN }}

      - name: Setup machine
        uses: ./.github/actions/common_setup

      - name: Unit tests
        uses: ./.github/actions/unit_tests

  reports:
    needs: [ test ]
    if: success()
    name: Generate reports
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CI_GIT_TOKEN }}

      - name: Setup machine
        uses: ./.github/actions/common_setup

      - name: Generate jacoco reports and upload to codecov
        uses: ./.github/actions/generate_reports
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  publish:
    needs: [ checkstyle, test, reports ]
    if: success()
    name: Publish to Sonatype
    runs-on: ubuntu-latest
    environment: release_environment
    strategy:
      matrix:
        module: [
          android,
          android-test,
          core,
          coroutines,
          coroutines-test,
          glide,
          okhttp3,
          pagination,
          pagination-co,
          pagination-rx,
          permissions,
          preferences,
          retrofit,
          retrofit-rx,
          rx,
          rx-test,
          threeten
        ]

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CI_GIT_TOKEN }}

      - name: Setup machine
        uses: ./.github/actions/common_setup

      - name: Get specific changed files in ${{ matrix.module }}
        id: changed-files-specific_library
        uses: tj-actions/changed-files@v35
        with:
          files: |
            libraries/${{ matrix.module }}/**/*

      - name: List all changed files
        if: steps.changed-files-specific_library.outputs.any_changed == 'true'
        run: |
          echo "One or more files in the libraries/${{ matrix.module }} folder has changed."
          echo "List all the files that have changed: ${{ steps.changed-files-specific_library.outputs.all_changed_files }}"

      - name: Publish ${{ matrix.module }} library in Sonatype
        if: steps.changed-files-specific_library.outputs.any_changed == 'true'
        env:
          OSSRH_ID: ${{ secrets.OSSRH_ID }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: :libraries:${{ matrix.module }}:publishToSonatype closeAndReleaseStagingRepository --no-configuration-cache --info --scan

