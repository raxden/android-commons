# This is a basic workflow to help you get started with Actions

name: Continuous Integration

# Workflow events: Controls when the action will run.
# More info: https://docs.github.com/en/actions/reference/events-that-trigger-workflows
on:
  # Triggers the workflow on pull request events but only for the master branch
#  create:
#    branches:
#      - 'release/**'
  push:
    branches:
      - master
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # Enable debug for the `gradle-build-action` cache operations
  GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  info:
    name: Preliminary Information
    runs-on: ubuntu-latest

    steps:
      - name: Basic Information build-${{ github.event.pull_request.number || github.ref }}
        run: |
          echo "The job was automatically triggered by a ${{ github.event_name }} event with ${{ github.event.action }} action."
          echo "This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
          echo "  "
          echo "github.ref = ${{ github.ref }}"
          echo "github.sha = ${{ github.sha }}"
          echo "  "

      - name: Pull request information
        if: github.event_name == 'pull_request'
        run: |
          echo "Pull request detected"
          echo "github.event.pull_request.base.ref = ${{ github.event.pull_request.base.ref }}"
          echo "github.event.pull_request.labels = ${{ toJson(github.event.pull_request.labels.*.name) }}"

  checkstyle:
    name: Check code (detekt)
    runs-on: ubuntu-latest

    steps:
      - name: Check out code ‚úîÔ∏è
        uses: actions/checkout@v3

      - name: Setup machine ‚úîÔ∏è
        uses: ./.github/actions/common_setup

      - name: Check code via Detekt üìù
        uses: gradle/gradle-build-action@v2
        with:
          arguments: detekt --stacktrace --scan

  test-modules:
    needs: [ checkstyle ]
    name: Run Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [android, coroutines, pagination-co, pagination-rx, preferences, retrofit-co, threeten]

    steps:
      - name: Check out code ‚úîÔ∏è
        uses: actions/checkout@v3

      - name: Setup machine ‚úîÔ∏è
        uses: ./.github/actions/common_setup

      - name: Get specific changed files in ${{ matrix.module }} ‚úîÔ∏è
        id: changed-files-specific_library
        uses: tj-actions/changed-files@v32
        with:
          files: |
            libraries/${{ matrix.module }}/**/*

      - name: Unit tests :${{ matrix.module }} üß™
        if: steps.changed-files-specific_library_module.outputs.any_changed == 'true'
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :libraries:${{ matrix.module }}:testDebugUnitTest --stacktrace --scan

      - name: Jacoco Reports :${{ matrix.module }} üìù
        if: steps.changed-files-specific_library_module.outputs.any_changed == 'true'
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :libraries:${{ matrix.module }}:jacocoTestReportDebug --stacktrace --scan

      - name: Saving Reports :${{ matrix.module }} üíæ
        if: steps.changed-files-specific_library_module.outputs.any_changed == 'true' && github.event_name == 'push'
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-reports-${{ matrix.module }}
          path: libraries/${{ matrix.module }}/build/reports/

  upload-reports:
    needs: [ checkstyle, test-modules ]
    name: Upload reports to Codecov üöÄ
    if: success() && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Loading Reports ‚úîÔ∏è
        uses: actions/download-artifact@v3

      - name: Uploading reports to Codecov üöÄ
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        uses: codecov/codecov-action@v1

  publish:
    needs: [ checkstyle, test-modules ]
    name: Publish Library to Sonatype üöÄ
    if: success() && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment: release_environment

    steps:
      - name: Check out code ‚úîÔ∏è
        uses: actions/checkout@v3

      - name: Setup machine ‚úîÔ∏è
        uses: ./.github/actions/common_setup

      - name: Publish library üöÄ
        env:
          OSSRH_ID: ${{ secrets.OSSRH_ID }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean publishReleasePublicationToSonatypeRepository --info --scan

      - name: Close and Release library üöÄ
        env:
          OSSRH_ID: ${{ secrets.OSSRH_ID }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        uses: gradle/gradle-build-action@v2
        with:
          arguments: closeAndReleaseRepository --scan
