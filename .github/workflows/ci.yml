# This is a basic workflow to help you get started with Actions

name: Continuous Integration

# Workflow events: Controls when the action will run.
# More info: https://docs.github.com/en/actions/reference/events-that-trigger-workflows
on:
  pull_request:
    branches:
      - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # Increment this to invalidate the cache.
  CACHE_VERSION: 1
  # Enable debug for the `gradle-build-action` cache operations
  GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  info:
    name: Workflow Information
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CI_GIT_TOKEN }}

      - name: Basic Information
        uses: ./.github/actions/info

  checkstyle:
    name: Check code (detekt)
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup machine
        uses: ./.github/actions/common_setup

      - name: Check code via Detekt
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: detekt --stacktrace --scan

  test:
    needs: [ checkstyle ]
    if: success()
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup machine
        uses: ./.github/actions/common_setup

      - name: Unit tests
        uses: ./.github/actions/unit_tests

  reports:
    needs: [ test ]
    if: success()
    name: Generate reports
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup machine
        uses: ./.github/actions/common_setup

      - name: Generate jacoco reports and upload to codecov
        uses: ./.github/actions/generate_reports
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          branch: ${{ github.event.pull_request.head.ref }}

  status:
    needs: [ test, reports ]
    if: success() && github.event_name == 'pull_request'
    name: Status
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
