# This is a basic workflow to help you get started with Actions

name: Continuous Integration (Publish)

# Workflow events: Controls when the action will run.
# More info: https://docs.github.com/en/actions/reference/events-that-trigger-workflows
on:
  pull_request:
    types:
      - closed
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # Increment this to invalidate the cache.
  CACHE_VERSION: 1
  # Enable debug for the `gradle-build-action` cache operations
  GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true
  # Retention days used for output files
  RETENTION_DAYS: 1

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  info:
    name: Workflow Information
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Basic Information
        uses: ./.github/actions/info

  checkstyle:
    name: Check code (detekt)
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup machine
        uses: ./.github/actions/common_setup

      - name: Check code via Detekt
        uses: ./.github/actions/check_code

  build:
    needs: [ checkstyle ]
    if: success()
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup machine
        uses: ./.github/actions/common_setup

      - name: Build
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: assembleRelease --no-configuration-cache --stacktrace --scan

  test:
    needs: [ checkstyle ]
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup machine
        uses: ./.github/actions/common_setup

      - name: Unit tests
        uses: ./.github/actions/unit_tests

  reports:
    needs: [ test ]
    if: success()
    name: Generate reports
    runs-on: ubuntu-latest
    environment: release_environment

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup machine
        uses: ./.github/actions/common_setup

      - name: Generate jacoco reports and upload to codecov
        uses: ./.github/actions/generate_reports
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  bump-version:
    needs: [ build, test ]
    if: success()
    name: Bump version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [
          "libraries:android",
          "libraries:android-binding",
          "libraries:android-test",
          "libraries:core",
          "libraries:coroutines",
          "libraries:coroutines-test",
          "libraries:glide",
          "libraries:okhttp3",
          "libraries:pagination",
          "libraries:pagination-co",
          "libraries:pagination-rx",
          "libraries:permissions",
          "libraries:preferences",
          "libraries:retrofit",
          "libraries:retrofit-rx",
          "libraries:rx",
          "libraries:rx-test",
          "libraries:threeten",
          "libraries:threeten-test",
        ]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup machine
        uses: ./.github/actions/common_setup

      - name: Bump module version
        uses: ./.github/actions/bump_version
        with:
          module: ${{ matrix.module }}

  publish:
    needs: [ bump-version ]
    if: success()
    name: Publish to Sonatype
    runs-on: ubuntu-latest
    environment: release_environment
    strategy:
      matrix:
        module: [
          "libraries:android",
          "libraries:android-binding",
          "libraries:android-test",
          "libraries:core",
          "libraries:coroutines",
          "libraries:coroutines-test",
          "libraries:glide",
          "libraries:okhttp3",
          "libraries:pagination",
          "libraries:pagination-co",
          "libraries:pagination-rx",
          "libraries:permissions",
          "libraries:preferences",
          "libraries:retrofit",
          "libraries:retrofit-rx",
          "libraries:rx",
          "libraries:rx-test",
          "libraries:threeten",
          "libraries:threeten-test",
        ]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup machine
        uses: ./.github/actions/common_setup

      - name: Publish module library
        uses: ./.github/actions/publish_module
        with:
          module: ${{ matrix.module }}
          sonatype-id: ${{ secrets.OSSRH_ID }}
          sonatype-username: ${{ secrets.OSSRH_USERNAME }}
          sonatype-password: ${{ secrets.OSSRH_PASSWORD }}
          signing-key: ${{ secrets.SIGNING_KEY }}
          signing-id: ${{ secrets.SIGNING_KEY_ID }}
          signing-password: ${{ secrets.SIGNING_PASSWORD }}

  status:
    needs: [ bump-version ]
    if: success()
    name: Status
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4