# This is a basic workflow to help you get started with Actions

name: Publish library to sonatype

# Workflow events: Controls when the action will run.
# More info: https://docs.github.com/en/actions/reference/events-that-trigger-workflows
on:
  pull_request:
    types:
      - closed
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # Increment this to invalidate the cache.
  CACHE_VERSION: 1
  # Enable debug for the `gradle-build-action` cache operations
  GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  info:
    if: github.event.pull_request.merged == true
    name: Workflow Information
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CI_GIT_TOKEN }}

      - name: Basic Information
        uses: ./.github/actions/info

  publish:
    if: success() && github.event.pull_request.merged == true
    name: Publish to Sonatype
    runs-on: ubuntu-latest
    environment: release_environment
    strategy:
      matrix:
        module: [
          android,
          android-test,
          core,
          coroutines,
          coroutines-test,
          glide,
          okhttp3,
          pagination,
          pagination-co,
          pagination-rx,
          permissions,
          preferences,
          retrofit,
          retrofit-rx,
          rx,
          rx-test,
          threeten
        ]

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CI_GIT_TOKEN }}

      - name: Setup machine
        uses: ./.github/actions/common_setup

      - name: Get specific changed files in ${{ matrix.module }}
        id: changed-files-specific_library
        uses: tj-actions/changed-files@v35
        with:
          files: |
            libraries/${{ matrix.module }}/**/*

      - name: List all changed files
        if: steps.changed-files-specific_library.outputs.any_changed == 'true'
        run: |
          echo "One or more files in the libraries/${{ matrix.module }} folder has changed."
          echo "List all the files that have changed: ${{ steps.changed-files-specific_library.outputs.all_changed_files }}"

      - name: Increase patch version
        if: steps.changed-files-specific_library.outputs.any_changed == 'true' && startsWith(github.event.pull_request.title, 'patch')
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: :libraries:${{ matrix.module }}:increasePatchVersion --info

      - name: Increase minor version
        if: steps.changed-files-specific_library.outputs.any_changed == 'true' && startsWith(github.event.pull_request.title, 'minor')
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: :libraries:${{ matrix.module }}:increaseMinorVersion --info

      - name: Increase major version
        if: steps.changed-files-specific_library.outputs.any_changed == 'true' && startsWith(github.event.pull_request.title, 'major')
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: :libraries:${{ matrix.module }}:increaseMajorVersion --info

      - name: Bump version
        if: steps.changed-files-specific_library.outputs.any_changed == 'true'
        id: bump-version
        run: |
          VERSION=$(./gradlew -q :libraries:${{ matrix.module }}:getVersion | tail -n 1)
          git config user.name \"RaxdenRobot\"
          git config user.email "raxden.dev@gmail.com"
          git add .
          git commit -m "Bump version $VERSION"
          git push --force
          git tag $VERSION
          git push --tags

      - name: Publish ${{ matrix.module }} library in Sonatype
        if: steps.changed-files-specific_library.outputs.any_changed == 'true'
        env:
          OSSRH_ID: ${{ secrets.OSSRH_ID }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: :libraries:${{ matrix.module }}:publishToSonatype closeAndReleaseStagingRepository --no-configuration-cache --info --scan

